syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.internal.commonmodels";

message Device {
  optional string id = 1;
  string name = 2;
  string description = 3;
  string type = 4;
  StatusType statusType = 5;
  string userId = 6;

  enum StatusType {
    UNSPECIFIED = 0;
    ONLINE = 1;
    OFFLINE = 2;
  }
}
